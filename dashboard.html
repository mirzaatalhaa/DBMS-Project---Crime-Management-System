<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Case Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Police Case Management System</h2>
        
        <div class="card p-3 mt-3">
            <h4>Add a New Case</h4>
            <form id="caseForm">
                <input type="text" id="title" class="form-control mb-2" placeholder="Case Title" required>
                <textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
                <input type="text" id="crimeType" class="form-control mb-2" placeholder="Crime Type" required>
                <input type="text" id="suspectName" class="form-control mb-2" placeholder="Suspect Name">
                <input type="text" id="location" class="form-control mb-2" placeholder="Location" required>
                <button type="submit" class="btn btn-primary">Add Case</button>
            </form>
        </div>
        
        <div class="card p-3 mt-4">
            <h4>Search Cases</h4>
            <input type="text" id="searchBox" class="form-control mb-2" placeholder="Enter keyword">
            <button onclick="searchCases()" class="btn btn-success">Search</button>
            <ul id="results" class="list-group mt-3"></ul>
        </div>
    </div>

    
</body>
</html>
